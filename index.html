<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 style="color:white">Expense Tracker</h1>

        <div class="label-container">
            <div class="balance-label">
                <h2>Your balance</h2>
                <h1 id="balance">$0.00</h1>
            </div>
            <div class="label">
                <p id="income" style="color:green">$0.00</p>
            </div>
            <div class="label">
                <p id="expense" style="color:red">$0.00</p>
            </div>
        </div>

        <div class="main-container">

            <div class="form-container">
                <h2>Add transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Add description">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" placeholder="Add an amount">
                        <small>Add ( - ) for expenses</small>
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                    
                </ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
